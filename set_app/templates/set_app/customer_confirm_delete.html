{% extends "set_app/basic_app_base.html" %}

{% block body_block %}

    <h1>Delete {{ customer.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'set_app:customer_detail' pk=customer.pk %}">Cancel</a>
    </form>

{% endblock %}
