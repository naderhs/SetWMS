{% extends "set_app/set_app_base.html" %}

{% block body_block %}

    <h1>
        {% if not product_form.instance.pk %}
            Create Product
        {% else %}
            Update Product
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ product_form.as_p }}
        {% if not product_form.instance.pk %}
        <input type="submit" class="btn btn-primary" value="Submit">
        {% else %}
        <input type="submit" class="btn btn-warning" value="Update">
        {% endif %}
    </form>

{% endblock %}
