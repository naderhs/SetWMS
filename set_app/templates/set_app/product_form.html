{% extends "set_app/basic_app_base.html" %}

{% block body_block %}

    <h1>
        {% if not form.instance.pk %}
            Create Product
        {% else %}
            Update Product
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ product_form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>

{% endblock %}
