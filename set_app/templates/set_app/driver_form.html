{% extends "set_app/set_app_base.html" %}

{% block body_block %}

    <h1>
        {% if not form.instance.pk %}
            Create Driver
        {% else %}
            Update Driver
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
        <a href="{% url 'set_app:dashboard' %}" class="btn btn-warning" role="button">cancel</a>
    </form>

{% endblock %}
