{% extends "set_app/basic_app_base.html" %}

{% block body_block %}

    <h1>Welcome to list of all warehouses</h1>
    <ol>
        {% for warehouse in warehouses %}
            <h2>
                <li><a href="{{ warehouse.id }}">{{ warehouse.name }}</a></li>
            </h2>
        {% endfor %}
    </ol>

{% endblock %}
