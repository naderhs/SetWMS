{% extends "set_app/base/set_app_base.html" %}

{% block body_block %}

    <h1>
        {% if not form.instance.pk %}
            Create Warehouse
        {% else %}
            Update Warehouse
        {% endif %}
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">

    </form>

{% endblock %}
